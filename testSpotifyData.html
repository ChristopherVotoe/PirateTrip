<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify User Data App</title>
    <style>
      /* Basic styling for demonstration */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      h1,
      h2,
      h3 {
        color: #1db954;
      }
      #login-button,
      #logout-button {
        padding: 10px 20px;
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
      }
      #logout-button {
        background-color: #d9534f;
        display: none; /* Hidden by default */
      }
      #user-profile,
      #top-tracks {
        margin-top: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
      }
      #user-profile img {
        border-radius: 50%;
      }
      .track {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .track img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Spotify User Data App</h1>

    <!-- Login and Logout Buttons -->
    <button id="spotifyAuthButton">Login with Spotify</button>

    <!-- User Profile Section -->
    <div id="user-profile">
      <!-- User profile info will be displayed here -->
    </div>

    <!-- User Top Tracks Section -->
    <div id="top-tracks">
      <!-- User's top tracks will be displayed here -->
    </div>

    <!-- Link to External JavaScript File -->
    <script src="spotifyLogic.js"></script>
  </body>
</html>
